<!-- this or that View -->
<div data-role="view" id="thisorthat-view" data-init="tortViewInit" data-after-show="afterTortViewShow" data-layout="thisorthat-layout" class="center">
    <div class="container center">
        <div class="center">
        </div>
        <p class="center no-recommendations-message red">No Recommendations Selected!</p>
        <div id="thisorthat-scrollview" class="" data-role="scrollview" data-enable-pager="true" data-items-per-page="2" data-page-size="12" data-template="tortTemplate" data-change="getViewableProductChange"></div>

    </div>
    <a id="thisorthat-wishlist-btn" data-role="button" class="green">View Wishlist</a>
    <ul id="tort-addItem-actionsheet" data-role="actionsheet" data-cancel="Close">
        <li><a data-action="addToDefaultWishlist">Add to Default Wishlist</a></li>
    </ul>
</div>

<div data-role="modalview" id="thisorthat-recommendations-modal" style="width:90%">
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-icon="close-btn" class="modal-close-btn" data-align="left"></a>
            <a data-role="button" class="fa fa-check modal-close-btn" data-align="right"></a>
            <span>Recommendations</span>
        </div>
    </div>
    <div class="text-center container">
        Select up to 3 items.
    </div>
    <div id="thisorthat-Recommendations-container" class="center flexbox"></div>
</div>

<div data-role="modalview" id="thisorthat-products-details-modal" data-init="initDetailsModal" style="width:50%">
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-icon="close-btn" class="modal-close-btn" data-align="left"></a>
            <span>Details</span>
        </div>
    </div>
    <div id="thisorthat-products-details-container" class="text-center container">
        Details.
    </div>
    <div id="product-retailers-container">
        <ul id="product-retailers-listview" data-role="listview" data-bind="source: source"></ul>
    </div>
</div>

<!-- thisorthat Layout -->
<div data-role="layout" data-id="thisorthat-layout">
    <div data-role="header">
        <div data-role="navbar">
            <a id="tort-close-btn" data-align="left" data-icon="close-btn" data-role="button"></a>
            <span data-role="view-title"><img class="header-logo" src="images/FavesRUs_logo.png"/></span>
            <a id="recommendations-btn" data-align="right" class="fa fa-check-square-o" data-badge="0" data-role="button"></a>
        </div> 
    </div>
</div>

<!-- Kendo UI Templates -->
<script id="tortProductDetailsTemplate" type="text/x-kendo-template">
    <div class="product-name">#= data.name#</div>
    <div class="image-container">
        <div class="details-like-container">
            <div class="menu-option">
                <div id="#= data.id#-heart-plus-icon-container">
                    <img id="#= data.id#-heart-plus-icon" class="menu svg" src="images/heart_plus_icon.svg" alt="0"/>
                </div>
                <a id="#= data.id#-heart-icon" data-role="button" data-icon="heart-like" class="no-border hidden">
                </a>
            </div>
        </div>
        <img class="product-image" src="#= data.image#"/>
    </div>
    <div class="description">#= data.description#</div>
    <div class="menu-option">
        <img id="#= data.id#-wishlist-gift-icon" class="menu this plus" src="images/add_gift_icon.png" alt="0"/>
    </div>
</script>

<script id="productRetailersTemplate" type="text/x-kendo-template">
    # for (var i = 0; i < data.length; i++) { #
        <li>
            <img class="retailer-image" src="#= data[i].image#"/>
            <p id="#= data[i].id#" class="retailer-name">#= data[i].name#</p>
            <p class="">#= data[i].price#</p>
            <!--<a data-role="button" class="icon-gift product-add"></a>-->
        </li>
    # } #
</script>

<script id="tortRecommendationsTemplate" type="text/x-kendo-template">
    # for (var i = 0; i < data.model.items.length; i++) { #
        <div id="#= data.model.items[i].id#-button" class="popular side-by-side black-tint">
            <a data-role="button" class="fa fa-check fa-lg hidden top-center"></a>
            <img src="#= data.model.items[i].image#" class="popular-category-image"/>
            <div class="popular-category-name-container"><span >#= data.model.items[i].name#</span></div>
        </div>
    # } #
</script>

<script id="tortTemplate" type="text/x-kendo-template">
    <div>
        <table>
            <tr>
                <td class="category-header" colspan="2">#= data[0].category#</td>
            </tr>
            <tr>
                <td>
                    <div class="image-container">
                        <div class="menu-option-container invisible">
                            <div class="menu-option side-by-side">
                                <div id="#= data[0].id#-heart-plus-icon-container">
                                    <img id="#= data[0].id#-heart-plus-icon" class="menu svg" src="images/heart_plus_icon.svg" alt="0"/>
                                </div>
                                <a id="#= data[0].id#-heart-icon" data-role="button" data-icon="heart-like" class="no-border hidden">
                                </a>
                            </div>
                            <div class="menu-option side-by-side">
                                <img id="#= data[0].id#-wishlist-gift-icon" class="menu this plus" src="images/add_gift_icon.png" alt="0"/>
                            </div>
                        </div>
                        <img id="#= data[0].id#-img" class="tort-product" src="#= data[0].image#" alt="0"/>
                    </div>
                </td>
                <td>
                    <div class="image-container">
                        <div class="menu-option-container invisible">
                            <div class="menu-option side-by-side">
                                <div id="#= data[1].id#-heart-plus-icon-container">
                                    <img id="#= data[1].id#-heart-plus-icon" class="menu svg" src="images/heart_plus_icon.svg" alt="1"/>
                                </div>
                                <a id="#= data[1].id#-heart-icon" data-role="button" data-icon="heart-like" class="no-border hidden">
                                </a>
                            </div>
                            <div class="menu-option side-by-side">
                                <img id="#= data[1].id#-wishlist-gift-icon" class="menu that plus" src="images/add_gift_icon.png" alt="1"/>
                            </div>
                        </div>
                        <img id="#= data[1].id#-img" class="tort-product" src="#= data[1].image#" alt="1"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="">
                    <span class="gray-text">#= data[0].numLikes#</span><a id="#= data[0].id#-likes" data-icon="heart-like" class="no-border no-padding" data-role="button"></a>
                </td>
                <td class="">
                    <span class="gray-text">#= data[1].numLikes#</span><a id="#= data[1].id#-likes" data-icon="heart-like" class="no-border no-padding" data-role="button"></a>
                </td>
            </tr>
            <tr>
                <td id="#= data[0].id#">#= data[0].name#</td>
                <td id="#= data[1].id#">#= data[1].name#</td>
            </tr>
            <tr>
                <td><span>#= data[0].numRetailers#</span><img class="thisorthat-icon svg" src="images/store_icon.svg"/></td>
                <td><span>#= data[1].numRetailers#</span><img class="thisorthat-icon svg" src="images/store_icon.svg"/></td>
            </tr>
            <tr>
                <td>
                    <div class="center">
                        # for (var i = 0; i < Number(data[0].avgRating); i++) { #
                            <a data-icon="full-star" data-role="button" class="no-border no-padding sunflower-yellow-text"/>
                        # } #
                        # for (var i = 0; i < (5 - Number(data[0].avgRating)); i++) { #
                            <a data-icon="full-star" data-role="button" class="no-border no-padding asbestos-text"/>
                        # } #
                        <br><span>(#= data[0].numAvgReviews#)</span>
                    </div>
                </td>
                <td>
                    <div class="center">
                        # for (var i = 0; i < Number(data[1].avgRating); i++) { #
                            <a data-icon="full-star" data-role="button" class="no-border no-padding sunflower-yellow-text"/>
                        # } #
                        # for (var i = 0; i < (5 - Number(data[1].avgRating)); i++) { #
                            <a data-icon="full-star" data-role="button" class="no-border no-padding asbestos-text"/>
                        # } #
                        <br><span>(#= data[1].numAvgReviews#)</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</script>
