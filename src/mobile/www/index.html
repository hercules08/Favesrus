<!DOCTYPE html>
<html>
<head>
    <title>FavesRUs v.0.1</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- phantom library, needed for Intel XDK, Cordova, & Intel XDK CORS api calls -->
    <!--<script src="intelxdk.js"></script> 
    <script src="xhr.js"></script>-->       
    <script src="cordova.js"></script>

    <!-- jQuery Selector Engine-->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- Kendo UI -->
    <!-- <script src="lib/kendo-ui/kendo.mobile.min.js"></script> -->
    <script src="lib/kendo-ui/kendo.all.v2015.1.min.js"></script>
    <link href="lib/kendo-ui/kendo.mobile.all.min.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet"/>
    <script src="app/service.js"></script>
    <!--Font Awesome-->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"><!--Custom-->
    <!-- Custom Font -->
    <link href="lib/custom/css/custom-font.css" rel="stylesheet">
</head>
<body>
    <!-- <script src="bower_components/jquery/jquery.min.js"></script> -->
    <script src="bower_components/jquery-tiny-pubsub/dist/ba-tiny-pubsub.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="app/main.js"></script>
    <div data-role="layout" data-id="main-layout">
        <!-- Header -->
        <div data-role="header">
            <div data-role="navbar">
                <a id="wishlist-backbtn" data-align="left" data-role="backbutton" class="hidden">Back</a>
                <span data-role="view-title"><img class="header-logo" src="images/FavesRUs_logo.png"/></span>
                <a id="profile-pic" data-align="right" data-icon="profile-pic-holder" data-role="button"></a>
            </div>
            <div id="header-search" class="km-filter-form">
                <div class="km-filter-wrap">
                    <form onSubmit="return false;"><input type="search" placeholder="Search Products or Categories" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="true"/>
                        <a id="search-reset-btn" class="km-filter-reset hidden" title="Clear" style="display: inline-block">
                            <span class="km-icon km-clear"></span>
                            <span class="km-text">Clear</span>
                        </a>
                    </form>
                </div>
                <div>
                    <span>Cancel</span>
                </div>
            </div>      
        </div>
        <div data-role="footer">
            <div id="tabstrip" class="tabstrip" data-role="tabstrip">
                <a href="#home-view" data-icon="home">Home</a>
                <!-- <a name="wishlist-tab" href="#wishlist-view" data-icon="wish-list">Wishlist</a> -->
                <a name="wishlist-tab" href="#wishlist-view" data-icon="custom-wish-list">Wish List</a>
                <!-- <a name="wishlist-tab" href="#wishlist-view" data-icon="wish-list">--><!--<img src="images/wishlist_icon.png" />--><!--Wishlist</a> -->
                <a href="#thisorthat-view"><img src="images/thisorthat_icon.png" /></a>
                <a href="#shares-view" data-icon="contacts">Shares</a>
                <a href="#settings-view" data-icon="settings">Settings</a>
            </div>
        </div>
    </div>

</body>
</html>
