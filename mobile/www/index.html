<!DOCTYPE html>
<html>
<head>
    <title>Gift ME</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }                                    @viewport { user-zoom: fixed ; }
    </style>
    
    <!--  JQuery  -->
<!--    <script type="text/javascript" src="lib/jQuery/jquery.js"></script>-->
    
    <!--App Framework files-->
    <link rel="stylesheet" href="lib/appframework/af.ui.css">
    <link rel="stylesheet" href="lib/appframework/icon.css">
    
<!--    <script type="text/javascript" src="lib/appframework/jq-appframework.min.js"></script>-->
    <script type="text/javascript" src="lib/appframework/appframework.js"></script>
    <script type="text/javascript" src="lib/appframework/appframework.ui.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body id="afui">
    <div id="content">
        <header id="main_header">
            <h1>That's From Us</h1>
        </header>
        <!--Main Page-->
        <div id="main" title="title" class="panel" data-footer="none" data-header="none" selected="true">    
            <div class="horizontal_center">
                <div id="intro_page_button_container">
                    <img  id="fb_login_button" class="intro_image_button" src="images/screen_01_button_1.png"/>
                    <img id="signup_button" class="intro_image_button" src="images/screen_01_button_2.png"/>
                </div>
            </div>
        </div>
        
        <!--Loading Second Page-->
        <div id="loading_page" title="title" class="panel" data-footer="none" data-header="none">
            <div class="horizontal_center">
                <!--<img id="" src=""/>-->
                <div id="temp" class="red_bg horizontal_center"></div>
                <h1>Loading...</h1>
            </div>
        </div>
        
        <!--Menu Third Page-->
        <header id="menu_header">
            <h1 id="username">Welcome User!</h1>
        </header>
        <div id="menu_page" title="title" class="panel" data-footer="none" data-header="none">
            <table id="options_container" class="horizontal_center">
                <tr>
                    <td class="horizontal_left">
                        <img id="play" src="images/screen_03_button-goes-all-the-way-to-the-margin.png"/>
                    </td>
                    <td class="rightcolumn">
                        <!--<img id="upcoming_image" src="images/screen_03_events.png"/>-->
                    </td>
                </tr>
                <tr id="spacer"></tr>
                <tr id="favs_row">
                    <td colspan="2" id="temp2" class=" horizontal_left" style="height:159px">
                        <!--<div><h2 id="favs_title">Favs</h2></div>-->
                        <div id="person_container">
                            <div class="person" style="margin-left:92px"><img id="person1" class="person"/></div>
                            <div class="person"><img id="person2" class="person"/></div>
                            <div class="person"><img id="person3" class="person" src=""/></div>
                            <div class="person"><img id="person4" class="person" src=""/></div>
                        </div>
                        <!--<img id="" src=""/>-->
                    </td>
                </tr>
            </table>
            
        </div>
            
        <!--Gift Selection Page-->
        <div id="forth" title="title" class="panel" data-footer="none" data-header="gift_selection_header">
            <header id="gift_selection_header">
                <a id="backButton" class="backButton">Back</a> 
                <h1>That's From Us</h1>
            </header>
            <div class="horizontal_center">
                <h2>Double Click to Choose</h2>
                <div id="selection_container" class="table horizontal_center">
                    <div class="row">
                        <div id="selectionA" class="alizarin_bg column">
                            <h1>A</h1>
                            <!--<img src="" alt="Selection1 Image"/>-->
                        </div>
                        <div id="valign_container" class="column">
                            <h3 id="or">OR</h3>
                        </div>
                        <div id="selectionB" class="alizarin_bg column">
                            <h1>B</h1>
                            <!--<img src="" alt="Selection1 Image"/>-->
                        </div>
                    </div>
                </div>
            </div>     
        </div>
            
        <!--Favs Details Page-->
        <div id="favs_details_page" title="title" class="panel" data-footer="none" data-header="favs_details_header">
            <header id="favs_details_header">
                <a id="backButton" class="backButton">Back</a>
                <h1>That's From Us</h1>
            </header>
            <div class="table horizontal_center">
                <div class="row">
                    <div id="ask_network_column" class="column">
                        <div id="ask_network_button">Ask<br>The<br>Network</div>
                    </div>
                    <div id="fav_details_column" class="column">
                        <div class="formGroupHead">Shopping For</div>
                        <div id="fav_name">Test User</div>
                        <form>
                            <label for="fav_$range">Spending Range</label><select name="fav_$range">
                                <option value="none">Select $ Range</option>
                                <option value="$10">$10</option>
                                <option value="$20">$20</option>
                                <option value="$30">$30</option>
                                <option value="$40">$40</option>
                                <option value="$20">$50</option>
                                <option value="$30">$60</option>
                                <option value="$40">$70</option>
                                <option value="$20">$80</option>
                                <option value="$30">$90</option>
                                <option value="$40">$100</option>
                            </select>
                            <label for="fav_ocassion">Next Occasion</label><select name="fav_ocassion">
                                <option value="none">Select Month Day, Year</option>
                                <option value="$10">Sunday, November 2, 2014</option>
                                <option value="$20">Monday, November 3, 2014</option>
                                <option value="$30">Tuesday, November 4, 2014</option>
                                <option value="$40">Wednesday, November 5, 2014</option>
                                <option value="$20">Thursday, November 6, 2014</option>
                                <option value="$30">Friday, November 7, 2014</option>
                            </select>         
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="horizontal_center column">
                        <h2>Suggestions</h2>
                        <!--<div id="suggestion_container table">
                            <div class="row">
                                <div class="column">
                                    <div id="suggestion1" class="suggestion_item"></div>
                                </div>
                                <div class="column rightcolumn">
                                    <div id="suggestion2" class="suggestion_item"></div>
                                </div>
                                <div class="column rightcolumn">
                                    <div id="suggestion3" class="suggestion_item"></div>
                                </div>
                                <div class="column rightcolumn">
                                    <div id="suggestion4" class="suggestion_item"></div>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <!--Pro Gifter Page-->
        <div id="pro_gifter_page" title="title" class="panel" data-footer="none" data-header="favs_details_header">
            </div>    
        </div>
    </div>
</body>
</html>
