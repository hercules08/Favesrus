<!DOCTYPE html>
<html>
<head>
    <title>Gift ME</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }                                    @viewport { user-zoom: fixed ; }
    </style>
    
    <!--  JQuery  -->
    <script type="text/javascript" src="lib/jQuery/jquery.js"></script>
    
    <!--App Framework files-->
    <link rel="stylesheet" href="lib/appframework/af.ui.css">
    <link rel="stylesheet" href="lib/appframework/icon.css">
    
    <script type="text/javascript" src="lib/appframework/jq-appframework.min.js"></script>
    <script type="text/javascript" src="lib/appframework/appframework.js"></script>
    <script type="text/javascript" src="lib/appframework/appframework.ui.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body id="afui">
    <div id="content">
        <!--Main Page-->
        <div id="main" title="title" class="panel" data-footer="none" data-header="main_header" selected="true">    
            <header id="main_header">
                <h1>That's From Us</h1>
            </header>
            <div class="horizontal_center">
                <!--<img id="" src=""/>-->
                <div class="temp horizontal_center"></div>
                <div class="button-grouped">
                    <a id="" href="#second" class="button">Login with Facebook</a>
                    <a id="" href="#second" class="button">Sign Up</a>
                </div>
            </div>
        </div>
        
        <!--Second Page-->
        <div id="second" title="title" class="panel" data-footer="none" data-header="main_header">
            <!--<header id="second_header">
                <h1>Loading Page..</h1>
            </header>-->
            <div class="horizontal_center">
                <!--<img id="" src=""/>-->
                <div class="temp horizontal_center"></div>
                <h1>Loading Page..</h1>
                <a class="button" href="#third">Transition</a>
            </div>
        </div>
        
        <!--Third Page-->
        <div id="third" title="title" class="panel" data-footer="none" data-header="main_header">
            <!--<header id="third_header">
                <a id="backButton" class="backButton">Circles</a>    
                <h1>third</h1>
            </header>-->
            <div id="options_container" class="horizontal_center">
                <div class="row">
                    <div class="column">
                        <h2>This OR That!</h2>
                        <a id="play" class="button">PLAY</a>
                    </div>
                    <div class="column rightcolumn">
                        <h2>Upcoming Holidays<h2>
                        Christmas<br>December 25 
                    </div>
                </div>
                <div class="row">
                    <h2>Favs</h2>
                    <!--<img id="" src=""/>-->
                    <div class="temp horizontal_center"></div>
                </div>
            </div>
        </div>
        <!--Fourth Page-->
        <div id="forth" title="title" class="panel" data-footer="none" data-header="main_header">
            <div class="horizontal_center">
                <h2>Double Click to Choose</h2>
                <div class="table horizontal_center">
                    <div class="row">
                        <div id="selectionA" class="temp column">A</div>
                        <div id="valign_container" class="column">
                            <h3 id="or">OR</h3>
                        </div>
                        <div id="selectionB" class="temp column">B</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
